<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <title >Mon parser perso </title>
   
    <link rel="stylesheet" href="assets/css/style.css">
   
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    
    <script src="https://unpkg.com/vue" type="text/javascript" > </script>
</head>
<body>
    <header>
        <h1> Connection to a Go Socket </h1>
    </header>

    <section id="wrapper">

        <table>
            <thead>
                <th width="15%"> Classement </th>
                <th width="15%"> Nom de la crypto </th>
                <th width="30%"> Volume </th>
                <th width="15%"> Last </th>
                <th width="15%"> High </th>
                <th width="15%"> Low </th>
                
            </thead>

            <tbody>
                <tr v-for="(currencie, index) in currencies">
                    <td width="15%"> {{ index }}  </td>
                    <td width="15%"> {{ currencie.MarketName}} </td>
                    <td width="30%"> {{ currencie.BaseVolume }} </td>
                    <td width="15%"> {{ currencie.Last }} </td>
                    <td width="15%"> {{ currencie.High }} </td>
                    <td width="15%"> {{ currencie.Low }} </td>
                </tr>
            </tbody>
        </table>
    </section>
    <script src="assets/js/main.js" type="text/javascript"> </script>
</body>
</html>
